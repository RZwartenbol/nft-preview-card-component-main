<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-card--container">
      <div class="nft-card--img-container">
        <img
          class="nft-card--img"
          src="images/image-equilibrium.jpg"
          alt="image equilibrium"
        />
        <div class="nft-card--img-background">
          <img
            class="nft-card-view-icon"
            src="images/icon-view.svg"
            alt="view icon"
          />
        </div>
      </div>
      <div class="nft-card--info-container">
        <h2 class="nft-card--item-name">Equilibrium #3429</h2>

        <p class="nft-card--discription">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-card--price-clock-container">
          <div class="nft-card--price-container">
            <img
              class="nft-card--price-icon"
              src="images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            <p class="nft-card--price">0.041 ETH</p>
          </div>
          <div class="nft-card--clock-container">
            <img
              class="nft-card--clock-img"
              src="images/icon-clock.svg"
              alt="clock-icon"
            />
            <p class="nft-card--clock">3 days left</p>
          </div>
        </div>

        <div class="nft-card--line"></div>

        <div class="nft-card--creator-container">
          <img
            class="nft-card--creator-img"
            src="images/image-avatar.png"
            alt="image of the creator"
          />
          <p class="nft-card--creator">
            Creation of <span class="nft-card--creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
